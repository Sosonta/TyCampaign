<div id="auth-container">
  <div id="auth-wrapper">
    <div id="login-form" class="auth-box">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="login-btn">Login</button>
    </div>

    <div id="register-form" class="auth-box">
      <h2>Register</h2>
      <input type="text" id="register-username" placeholder="Username" />
      <input type="email" id="register-email" placeholder="Email" />
      <input type="password" id="register-password" placeholder="Password" />
      <button id="register-btn">Register</button>
    </div>
  </div>

  <div id="logout-section" style="display: none;">
    <button id="logout-btn">Log Out</button>
  </div>

  <div id="duel-id-entry" style="display: none;">

    <div id="duelist-card">
      <div id="left-column">
        <img id="profile-image" src="ui-images/default-profile.png" alt="Profile Image" title="Right click to upload a new image">
        <input type="file" id="upload-image" accept="image/*" style="display:none;" />

        <div id="hp-bar"><div id="hp-fill"></div></div>

        <div id="hp-readout">
          <label for="current-hp">HP:</label>
          <input type="number" id="current-hp" value="10" min="0" />
          /
<input type="number" id="max-hp" min="1" value="30" />
        </div>

        <div id="extras-container">
          <label for="inspiration">Insp:</label>
          <input id="inspiration" type="number" min="0" max="9" />

          <label for="proficiency">Prof:</label>
          <input id="proficiency" type="number" min="0" max="9" />
        </div>
      </div>

      <div id="right-column">
        <div id="info-section">
          <label>Name:
            <input type="text" id="duelist-name" placeholder="Character Name" />
          </label>
          <label>Level:
            <input type="number" id="duelist-level" value="1" min="1" />
          </label>
          <label>Class:
            <input type="text" id="duelist-class" placeholder="Enter class" />
          </label>
        </div>

<div id="features-section">
      <h2>Features</h2>
      <div id="features-grid"></div>

  <div id="inventory-section" style="display: none;">
    <div id="inventory-header">
      <h2>Inventory</h2>
      <label id="duel-label">
        Gold: <input type="number" id="duel-credits" min="0" value="0" />
      </label>
    </div>
    <div id="inventory-columns">

    </div>
  </div>
</div>
